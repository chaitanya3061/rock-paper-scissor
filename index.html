<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet"href="./styles.css">
</head>
<body>
    <header id="hello">
        <h1>
            Rock Paper Scissors Game 
        </h1>
    </header>
    <div class="score-board">
        <div id="user-level "class="badge1">user</div>
        <div id="computer-level " class="badge2">comp</div>
        <h2 class="score1"id="score">0:0</h2>
      
    </div>
    <div class="result">
        <p id="status">Choose Your Move</p>
        <p id="choice"></p>
        <p id="choice1"></p>
    </div>
  
    <div class="choices">
        <div class="choice" id="r">
         <img src="./rock.png"alt="rock"></div>
     
         <div class="choice" id="p">
         <img src="./pap.png"alt="rock"></div>
         <div class="choice" id="s">
            <img src="./scissor.png"alt="rock"></div>
    <div id="moves" class="empty">
        
            <h4>Choices Left</h4>
            <p></p>
            <h5></h5>
    </div>
    <script src="./app.js"></script>
</body>
</html>
